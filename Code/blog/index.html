<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link rel="stylesheet" type="text/css" href="blog.css"> <!--my stylesheet-->
    <script src="blog.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Passions+Conflict&family=Philosopher&display=swap');
    </style>
</head>
<body>
    <div class="main">
        <header class="header">
            <h1 class="title">Book Reviews</h1>
            <nav class="bar">
                <ul class="about"><a href="#" class="links">About</a></ul>
                <ul class="archive"><a href="#" class="links">Archive</a></ul>
                <ul class="search"><a href="#" class="links">Search</a></ul>
            </nav>
        </header>
        <nav class="sort">
            <li>
                <select>
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="publish">Publish Date</option>
                </select>
            </li>
        </nav>
        <section class="library">
            <div class="article">
                <div class="images"></div>
                <div class="discription"></div>
            </div>
            
        </div>
    </div>
</body>
</html>
