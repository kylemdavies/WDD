<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="stylesheet" type="text/css" href="style.css"> <!--my stylesheet-->
    <script>
        function Template() {
            input = document.getElementById("templateID").value

            output = input
            document.getElementById("output").innerHTML = output
        }
    </script>
</head>
<body>
    <input id="templateID">
    <button type="button" id="buttonID" onclick="Template()">TemplateButton</button>
    <div id="output"></div>
</body>
</html>
